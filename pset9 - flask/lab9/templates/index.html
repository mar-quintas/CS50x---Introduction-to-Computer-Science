<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>

                <!--Creates a form for users to submit a name, a month, and a day-->
            <form action='/' method="post">
                <input type='text' name ='name' placeholder='Name' autofocus autocomplete='off' require>
                <input id='day' name ='day' type='number' placeholder='Day' min='1' max='31' autofocus autocomplete='off' require>
                <input id='month' name='month' type='number' placeholder='Month' min='1' max='12' autofocus autocomplete='off' require>
                <input id='submit' type='submit' value='Save Birthday'>
            </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loops through the database entries to display them in this table -->
                        {% for person in birthdays %}
                            <tr>
                                <td>{{person.name}}</td>
                                <td>{{person.day}}/{{person.month}} </td>
                                <td>
                                    <!--Add delete button -->
                                    <form action='/delete' method='post'>
                                        <input name='id' type='hidden' value='{{person.id}}'>
                                        <input type='submit' value='Delete'>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
