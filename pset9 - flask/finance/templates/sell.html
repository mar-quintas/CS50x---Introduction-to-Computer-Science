{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select autofocus class="form-select" name="symbol">
                <option disabled selected>Symbol</option>
                {% for symbol in quotes %}
                    <option>{{symbol.symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" step="1">
        </div>

        <button class="btn btn-primary" type="submit">Sell shares</button>
    </form>
{% endblock %}
