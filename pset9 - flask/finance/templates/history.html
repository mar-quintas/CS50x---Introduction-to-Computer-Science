{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <main class='container py-5 text-center'>
        <table class='table tablestriped'>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Operation type</th>
                </tr>
            </thead>
            <tbody>
                <!--Loops through the table quotes searching for the current user's operations-->
                {% for quote in share %}
                    <tr>
                        <td>{{quote.symbol}}</td>
                        <td>{{quote.name}}</td>
                        <td>{{quote.shares}}</td>
                        <td>{{quote.price | usd}}</td>
                        <td>{{quote.time}}</td>
                        <td>{{quote.type}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
