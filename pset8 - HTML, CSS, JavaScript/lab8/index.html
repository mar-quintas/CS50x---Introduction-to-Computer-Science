<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // Check answers to questions

            document.addEventListener('DOMContentLoaded', function(){

                // Check multiple choice answers
                let correct = document.querySelector('.correct');
                let incorrects = document.querySelectorAll('.incorrect');
                let resultMC = document.getElementById('resultMC');

                // Change correct button to green and show "correct"
                correct.addEventListener('click', function(){
                   correct.style.backgroundColor = 'green';
                   resultMC.textContent = 'Correct!'
                });

                // Change incorrect buttons to red and show "incorrect"
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        resultMC.textContent = "Incorrect";
                })};

                // Check free response answer
                let answerFR = document.querySelector('input');
                let check = document.querySelector('#check');
                let resultFR = document.getElementById('resultFR');

                check.addEventListener('click', function(){
                    if (answerFR.value.toUpperCase().trim() == 'VIENNA'){
                        answerFR.style.backgroundColor = 'green';
                        resultFR.textContent = 'Correct!';
                    } else {
                        resultFR.textContent = 'Incorrect';
                        answerFR.style.backgroundColor = 'red';
                    }
                });
            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">

                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!--Multiple choice question-->
                <h3>The text Beethoven used in the finale of his Ninth Symphony was written by which poet?</h3>

                    <button class = 'correct'>>Heinrich Schiller</button>
                    <button class = 'incorrect'>Johann Wolfgang von Goethe</button>
                    <button class = 'incorrect'>>Adelbert von Chamisso</button>

                <p id = 'resultMC'></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!--Free response question-->
                <h3>In which city was Beethoven buried after his death?</h3>
                <input type = 'text'></input>
                <button id='check'>Check answer</button>
                <p id = 'resultFR'></p>

            </div>

        </div>
    </body>
</html>
